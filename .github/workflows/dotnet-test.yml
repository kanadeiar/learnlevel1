name: .NET Tests

on:
  pull_request:
    branches:    
      - main

jobs:

  test:
  
    name: Test on dotnet
    
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
        
    - name: Build
      run: dotnet build -c debug
      
    - name: Test
      run: dotnet test --no-build -c debug -v normal
